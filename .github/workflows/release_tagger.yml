name: Release Tagger
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'New version'
        required: true
        default: '0.x.x'

jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Publish new version ${{ github.event.inputs.version }}"
    - run: |
        yarn run publish ${{ github.event.inputs.version }}
      name: 'Publish'
